
<div class="container md-px-5 px-3">

    <button class="btn btn-secondary mt-5" routerLink="/">Retour</button>
    <h2 class="fw-bold mt-3 text-center">Modification du programme</h2>
    <p *ngIf='!showLoading' class="text-secondary text-center">Identifiant unique: {{programme._id}}</p>

    <div class="row">
        <div *ngIf='showLoading' class="col-6 mx-auto p-4 estiamBackgroundColorLight d-flex flex-column justify-content-center align-items-center mt-5" style="border-radius: 12px;">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="spinner-border estiamCyanText" role="status">
                    <span class="visually-hidden">Récupération des informations ...</span>
                </div>
                <p class="p-0 m-0 mt-2">Récupération des informations ...</p>
            </div>
        </div>
        <form *ngIf='!showLoading'>
            <div class="d-flex flex-column col-6 mx-auto pt-4">
                <div class="mb-3">
                    <label for="programmeName" class="form-label">Nom du programme</label>
                    <input required type="text" class="form-control" id="programmeName" #name placeholder="Saisissez le nom du programme" value="{{programme.name}}">
                </div>
                <div class="mb-3">
                    <label for="programmeYear" class="form-label">Année du programme</label>
                    <input required type="number" min="1" max="5" step="1" class="form-control" id="programmeYear" #year placeholder="Saisissez l'année de ce programme" value="{{programme.year}}">
                </div>
                <div class="mb-3">
                    <label for="programmeDuration" class="form-label">Durée totale du programme</label>
                    <input required type="number" min="1" max="999" step="1" class="form-control" id="programmeDuration" #totalDuration placeholder="Saisissez la durée totale de ce programme" value="{{programme.totalDuration}}">
                </div>
                <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                    <button type="submit" class="btn btn-primary mt-3" onclick="window.location.href='/'" (click)="updateProgramme(name.value, totalDuration.value, year.value)">Enregistrer les modifications</button>
                    <button type="button" class="btn btn-danger mt-3" data-toggle="modal" data-target="#deleteModal">Supprimer ce programme</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Delete confirmation modal -->
<div class="modal fade" id="deleteModal" data-backdrop="static" data-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Suppression du programme</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
            Êtes-vous sûr de vouloir supprimer ce programme ?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            <button class="btn btn-danger" onclick="window.location.href='/'" (click)="deleteProgramme(programme._id)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
