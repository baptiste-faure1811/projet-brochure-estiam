<!-- Slideshow container -->
<div class="container">

    <h1 class="text-center">Bienvenue dans votre école informatique et du numérique</h1>
    <br>
    <div class="slideshow-container1">
    
        <!-- Full-width images with number and caption text -->
        
        <div class="mySlides fad">
          <div class="numbertext">1 / 3</div>
          <img src="../../../assets/img1.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fad">
          <div class="numbertext">2 / 3</div>
          <img src="../../../assets/img2.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fad">
          <div class="numbertext">3 / 3</div>
          <img src="../../../assets/img3.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
        <a class="next" (click)="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" (click)="currentSlide(1)"></span>
        <span class="dot" (click)="currentSlide(2)"></span>
        <span class="dot" (click)="currentSlide(3)"></span>
      </div>
      
    
</div>
