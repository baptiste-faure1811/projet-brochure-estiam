<div class="container md-px-5 px-3">

    <button class="btn btn-secondary mt-5" routerLink="/">Retour</button>
    <h2 class="fw-bold mt-3 text-center">Création d'un nouveau groupe</h2>
    
    <div class="row">
        <div *ngIf='showLoading' class="col-6 mx-auto p-4 estiamBackgroundColorLight d-flex flex-column justify-content-center align-items-center mt-5" style="border-radius: 12px;">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="spinner-border estiamCyanText" role="status">
                    <span class="visually-hidden">Récupération des informations ...</span>
                </div>
                <p class="p-0 m-0 mt-2">Récupération des informations ...</p>
            </div>
        </div>
        <form *ngIf='!showLoading'>
            <div class="d-flex flex-column col-6 mx-auto pt-4">
                <div class="mb-3">
                    <label for="groupeName" class="form-label">Nom du groupe</label>
                    <input required type="text" class="form-control" id="groupeName" #name placeholder="Saisissez le nom du groupe">
                </div>
                <div class="mb-3">
                    <label for="groupeDuration" class="form-label">Durée totale du groupe</label>
                    <input required type="number" min="1" max="999" step="1" class="form-control" id="groupeDuration" #totalDuration placeholder="Saisissez la durée totale de ce groupe">
                </div>
                <div class="mb-3">
                    <label for="groupeECTS" class="form-label">Crédits ECTS de ce groupe</label>
                    <input required type="number" min="1" max="999" step="1" class="form-control" id="groupeECTS" #totalECTS placeholder="Saisissez les crédits ECTS de ce groupe">
                </div>
                <div class="mb-3">
                    <label for="programmeSelect" class="form-label">Programme correspondant</label>
                    <select required id="programmeSelect" #selectedProgramme class="form-control">
                        <option value="" disabled selected>Sélectionnez un programme</option>
                        <option *ngFor="let programme of programmes" value="{{programme._id}}">{{programme.name}}</option>
                    </select>
                </div>
                <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                    <button type="submit" class="btn btn-primary mt-3" onclick="window.location.href='/'" (click)="createGroupe(name.value, totalDuration.value, totalECTS.value, selectedProgramme.value)">Créer le groupe</button>
                </div>
            </div>
        </form>
    </div>
</div>
